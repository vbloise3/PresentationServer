<app-home [presentationName]="'firstPresentation'" [numberOfSlides]="'5'"></app-home>
<app-slide>
  <slide-title>
    {{presentationName}}
  </slide-title>
  <slide-content>
    <mat-card class="shadowCard">
      <app-elements></app-elements>
    </mat-card>
    <mat-card class="shadowCard">
      <div AgWordCloud [wordData]="wordData" [options]="options"></div>
    </mat-card>
    <mat-card class="shadowCard">
      <h1>Yose!</h1>
    </mat-card>
  </slide-content>
</app-slide>
