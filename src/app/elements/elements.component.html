<div class="container">
  <div class="row" *ngFor="let element of elements">
    <div class="card card-block">
      <h4 class="card-title">Position: {{ element.position }}</h4>
      <p class="card-text">Name: {{element.name}}</p>
      <p class="card-text">Weight: {{element.weight}}</p>
      <p class="card-text">Symbol: {{element.symbol}}</p>
      <a href="#" class="card-link">Card link</a>
      <a href="#" class="card-link">Another link</a>
    </div>
  </div>
</div>
