<div class="example-container mat-elevation-z8" style="width: 90%;">
  <md-table #table [dataSource]="posts">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container mdColumnDef="position">
      <md-header-cell *mdHeaderCellDef> Title </md-header-cell>
      <md-cell *mdCellDef="let post"> {{post.title}} </md-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container mdColumnDef="name">
      <md-header-cell *mdHeaderCellDef> Body </md-header-cell>
      <md-cell *mdCellDef="let post"> {{post.body}} </md-cell>
    </ng-container>

    <md-header-row *mdHeaderRowDef="displayedColumns" [ngClass]="{'highlight': selectedRowIndex == row}"></md-header-row>
    <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
  </md-table>
</div>
